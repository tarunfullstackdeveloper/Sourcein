	<script>
        $(document).ready(function() {
            $(".playicon").on("click", function() {
                let video = $(this).siblings("video")[0];
                if (video) {
                    $(this).fadeOut(); // Hide play icon
                    video.play(); // Play video
                    $(video).attr("controls", true); // Show controls
